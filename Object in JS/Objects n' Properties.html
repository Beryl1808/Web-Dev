<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Objects and their Properties in JS.</h2>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ['property']</p>
    <p id="demo"></p>
    <script>
        //Create an object:
        var person ={
            firstName: 'Caleb',
            Surname: 'Daneil',
            Age: 14,

        };
        //Display some data from the object:
        document.getElementById('demo').innerHTML= person.firstName +' '+ person.Surname+' '+ 'is'+' '+ person.Age +' '+ 'years old';

    </script>
</body>
</html>
