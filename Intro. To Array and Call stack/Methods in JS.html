<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript in Array</h2>
    <h2>join() pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method remones the last element from an array</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var movies =['Legally blonde', 'The Devil Wears Prada', 'The player', 'The Good Student'];

        document.getElementById("myjoin").innerHTML = movies.join('*');
        document.getElementById("myfirstpop").innerHTML = movies;
        movies.pop();
        document.getElementById("mysecondpop").innerHTML = movies;
    </script>
</body>
</html>
