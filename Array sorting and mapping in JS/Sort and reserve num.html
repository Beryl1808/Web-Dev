<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Array Sort</h2>
    <button onclick="ascending()">Ascending oder</button>
    <button onclick="descending()">Descending oder</button>
    <p id="result"></p>
    <script>
        var points= [40, 100, 1, 5, 25, 10, 200, 22, 2220];
        document.getElementById('result').innerHTML= points;
        function ascending() {
            points.sort(function (a,b) {return a-b})
            document.getElementById('result').innerHTML= points;
        }
        function descending() {
            points.sort(function (a,b) {return b-a})
            document.getElementById('result').innerHTML= points;
        }
    </script>
</body>
</html>
